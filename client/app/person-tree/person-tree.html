<div class="tree-container">
  <div ng-show="!treeroot.isRoot">
    <div class="vline"></div>
    <div class="person-container text-center" ng-class="{'division-head': treeroot.hasChildren}">
      <span class="sum" ng-show="treeroot.hasChildren">{{treeroot.childSum | number:0}}</span>
      <span class="person-tree" person-cell person="treeroot"></span>
    </div>
  </div>


  <table class="person-table" ng-show="treeroot.hasChildren">
    <tr>
      <td ng-repeat="p in treeroot.children">
        <div person-tree treeroot="p" ng-class="{'division': p.hasChildren}"></div>
      </td>
    </tr>
  </table>
</div>
